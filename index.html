<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>


			window.onload = function(){
				var newEmail = getNewMessage();
				var emails = window.geemails;

				var totalEmail = emails.length;
				var element = document.getElementById("header");


				for(i = 0; i < emails.length; i++) {
					var initialEmails = getEmail(emails[i]);

					}

					function getEmail(email) {
						var setEmail = document.createElement("div");
						setEmail.className = "theSet"
						var dateCol = document.createElement("div");
						dateCol.className = "theDateCol";
						dateCol.innerHTML = "Date: " + email["date"];
						setEmail.appendChild(dateCol);

						var senderCol = document.createElement("div");
						senderCol.className = "theSenderCol";
						senderCol.innerHTML = "From: " + email["sender"];
						setEmail.appendChild(senderCol);

						var subjectCol = document.createElement("div");
						subjectCol.className = "theSubjectCol";
						subjectCol.innerHTML = "Subject: " + email["subject"];
						setEmail.appendChild(subjectCol);

						var messageCol = document.createElement("div");
						messageCol.setAttribute("class","theBodyCol");
						messageCol.innerHTML = email["body"];
						messageCol.style.display = "none";
						setEmail.appendChild(messageCol);

						element.appendChild(setEmail);

						setEmail.addEventListener("click", function() {
							var fromDate = this.getElementsByClassName("theBodyCol");

							fromDate[0].style.display = "block";

					});


						document.getElementById("count").innerHTML = totalEmail;

					}

					function newEmails() {
						totalEmail++;
						document.getElementById("count").innerHTML = totalEmail;

						var newMessage = getNewMessage();
						getEmail(newMessage);

						window.geemails.unshift(newMessage);


					}
					setInterval(newEmails, 10000);

				};


    </script>
	</head>
	<body>
		<div class="container" id="main">
			<h1>GEE-MAIL (<span id = "count"></span>)</h1>

				<div id = "header">

				</div>
			</div>
	</body>
</html>
